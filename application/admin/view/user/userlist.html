    <title>管理员列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span
        class="c-gray en">&gt;</span> 管理员列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
                                               href="javascript:location.replace(location.href);" title="刷新"><i
        class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-20"><a href="javascript:;" onclick="admin_add('添加管理员/一级代理','{:url('admin/user/adminadd')}','800','500')"
        class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加管理员/一级代理</a></span>
        <table class="table table-border table-bordered table-bg">
            <thead>
            <tr>
                <th scope="col" colspan="9">管理员列表</th>
            </tr>
            <tr class="text-c">
                <th width="150">登录名</th>
                <th>角色</th>
                <th width="130">加入时间</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <tbody>
            {volist name="res" id="vo"}
            <tr class="text-c">
                <td>{$vo.username}</td>
                <td>超级管理员</td>
                <td>{$vo.created|date='Y-m-d H:i:s',###}</td>
                <td class="td-manage"></a> <a title="编辑" href="javascript:;"
                                              onclick="admin_edit('管理员编辑','{:url('admin/user/changepwd')}','1','800','500')"
                                              class="ml-5" style="text-decoration:none"><i
                        class="Hui-iconfont">&#xe6df;</i></a> <a title="删除"
                                                                 href="{:url('admin/user/admindel',['id'=>$vo.id])}"
                                                                 onclick="return confirm('是否确认删除')" class="ml-5"
                                                                 style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
                </td>
            </tr>
            {/volist}
            </tbody>
        </table>
    </div>
    {$res->render()}
    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="__STATIC__/lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="__STATIC__/lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="__STATIC__/h-ui/js/H-ui.min.js"></script>
    <script type="text/javascript" src="__STATIC__/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="__STATIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
    <script type="text/javascript" src="__STATIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="__STATIC__/lib/laypage/1.2/laypage.js"></script>
    <script type="text/javascript">
        /*
            参数解释：
            title	标题
            url		请求的url
            id		需要操作的数据id
            w		弹出层宽度（缺省调默认值）
            h		弹出层高度（缺省调默认值）
        */
        /*管理员-增加*/
        function admin_add(title, url, w, h) {
            layer_show(title, url, w, h);
        }

        /*管理员-编辑*/
        function admin_edit(title, url, id, w, h) {
            layer_show(title, url, w, h);
        }

    </script>
</body>
</html>
