    <div class="cl pd-5 bg-1 bk-gray mt-20">

            <thead>
            <tr>
                <th scope="col" colspan="9">用户详情</th>
            </tr>
            <tr class="text-c">
                <th width="100">总充值（元）</th>
                <th width="100">总提现（元）</th>
                <th width="100">总下注（元）</th>
                <th width="100">输赢（元）</th>
            </tr>
            </thead>

            <tr class="text-c">
                <td>{$data.zchongzhi}</td>
                <td>{$data.ztixian}</td>
                <td>{$data.zxiazhu}</td>
                <td>{$data.win|round=2}</td>

<script type="text/javascript">
    /*
        参数解释：
        title	标题
        url		请求的url
        id		需要操作的数据id
        w		弹出层宽度（缺省调默认值）
        h		弹出层高度（缺省调默认值）
    */
    /*管理员-增加*/
    function admin_add(title, url, w, h) {
        layer_show(title, url, w, h);
    }

    /*管理员-编辑*/

        layer_show(title, url, w, h);
    }
